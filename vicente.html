<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vicente Garcia</title>
    <link rel="stylesheet" href="vicente.css">
</head>

<body>
    <div class="btn_container">
    <button class="home-btn"><a href="/index.html">Home</a></button>
    </div>

    <span class="chart_container">
        <div>
            <h1>Vicente Garcia</h1>
        </div>
        <p>Comsumo de tacos por persona por semana</p>

        <canvas id="myChart" width="400" height="400"></canvas>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
        <script>
            const ctx = document.getElementById('myChart').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['CDMX', 'GDL', 'AGS', 'BCS', 'MTY', 'Merida'],
                    datasets: [{
                        label: 'Consumo de tacos',
                        data: [25, 19, 3, 5, 2, 3],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        </script>

        <p>Esta informacion fue recopliada durante el periodo del 1 de enero al 31 de diciembre del 2021</p>

    </span>


</body>

</html>
